<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Personal-Finances</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="inner">
            <div class="row">
                <div class="mini-card">
                    <label class="mini-card-title">Saldo atual</label>
                </div>
                <div class="mini-card">
                    <label class="mini-card-title">Receitas</label>
                </div>
                <div class="mini-card">
                    <label class="mini-card-title">Despesas</label>
                </div>
                <div class="mini-card">
                    <label class="mini-card-title">Balanço</label>
                </div>
            </div>

                    <label class="card-title">Despesas do mês</label>
                </div>

                    <label class="card-title">Receitas do mês</label>
                </div>

                </div>

                    <label class="card-title">Frequência de gastos</label>
                </div>
            </div>
        </div>
        <div class="sidemenu">
            <ul class="sidemenu-options">
                <li class="item"><a>Home</a></li>
                <li class="item"><a>Despesas</a></li>
